<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Making Forms</h1>
    <div id="formLogin-container">
        <form id="formLogin" action="./formDisplay.html" method="GET" enctype="multipart/form-data">
            <div>
                <label for="username">Username</label>
            </div>
            <div>
                <input id="form-input-id-username" name="username" type="text" maxlength="20" required>
            </div>
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input id="form-input-id-email" name="email" type="email" required>
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input id="form-input-id-password" name="password" type="password" minlength="8" required>
            </div>
            <div>
                <label for="age">Number</label>
            </div>
            <div>
                <input id="form-input-id-number" name="number" type="number" min="18" placeholder="18+" required>
            </div>
            <div>
                <label for="date">Date</label>
            </div>
            <div>
                <input id="form-input-id-date" name="date" type="date" required>
            </div>
            <div>
                Checklist
            </div>
            <div>
                <div>
                    <label for="item-1">Item 1</label>
                    <input id="item-1" name="item-1" type="checkbox">
                </div>
                <div>
                    <label for="item-2">Item 2</label>
                    <input id="item-2" name="item-2" type="checkbox">
                </div>
            </div>
            <div>
                Choice Select
            </div>
            <div>
                <div>
                    <label for="choice-1">choice 1</label>
                    <input id="choice-1" name="choice" type="radio">
                </div>
                <div>
                    <label for="choice-2">choice 2</label>
                    <input id="choice-2" name="choice" type="radio">
                </div>
            </div>
            <div>
                <label for="options">Options Menu</label>
            </div>
            <div>
                <select name="options" id="options">
                    <option id="option-1" value="option-1">Option 1</option>
                    <option id="option-2" value="option-1">Option 2</option>
                    <option id="option-3" value="option-1">Option 3</option>
                </select>
            </div>
            <div>
                <label for="file">File</label>
            </div>
            <div>
                <input id="file" name="file" type="file">
            </div>
            <div>
                <button class="formLogin-btn" type="submit">Submit</button>
            </div>
            <div>
                <button class="formLogin-btn" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div id="formData"></div>
</body>
</html>
