<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Making Forms</h1>
    <div id="formLogin-container">
        <form id="formLogin" action="./formDisplay.html" method="GET">
            <div>
                <label for="username">Username</label>
            </div>
            <div>
                <input id="form-input-id-username" name="username" type="text" maxlength="20" required>
            </div>
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input id="form-input-id-email" name="email" type="email" required>
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input id="form-input-id-password" name="password" type="password" minlength="8" required>
            </div>
            <div>
                <label for="age">Number</label>
            </div>
            <div>
                <input id="form-input-id-number" name="number" type="number" min="18" placeholder="18+" required>
            </div>
            <div>
                <label for="date">Date</label>
            </div>
            <div>
                <input id="form-input-id-date" name="date" type="date" required>
            </div>
            <div>
                Checklist
            </div>
            <div>
                <div>
                    <label for="item_1">Item 1</label>
                    <input name="item_1" type="checkbox">
                </div>
                <div>
                    <label for="item_2">Item 2</label>
                    <input name="item_2" type="checkbox">
                </div>
            </div>
            <div>
                <button class="formLogin-btn" type="submit">Submit</button>
            </div>
            <div>
                <button class="formLogin-btn" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div id="formData"></div>
</body>
</html>
